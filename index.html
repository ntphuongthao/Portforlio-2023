<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600&family=Poppins:wght@200;300;400;600;800&family=Roboto&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- ICONS -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <!-- BOOTSTRAP STYLING -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
  <!-- ARGON STYLING -->
  <link type="text/css" href="/css/argon-design-system.min.css" rel="stylesheet">
  
  <!-- PERSONAL STYLING -->
  <link rel="stylesheet" href="/css/style.css">

  <title>Thao Nguyen portfolio</title>
</head>
<body>
  <!-- ======================== HEADER ======================== -->
  <header class="header" id="header">
    <nav class="nav container navbar-expand-lg">
      <a href="#" class="nav__logo navbar-brand ml-3">Thao Nguyen</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list grid">
          <li class="nav__item">
            <a href="#home" class="nav__link">
              <i class="uil uil-house-user nav__icon">Home</i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">
              <i class="uil uil-user nav__icon">About</i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#skills" class="nav__link">
              <i class="uil uil-file nav__icon">Skills</i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#qualifications" class="nav__link">
              <i class="uil uil-book nav__icon">Qualifications</i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#portfolio" class="nav__link">
              <i class="uil uil-scenery nav__icon">Portfolio</i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">
              <i class="uil uil-envelope nav__icon">Contact Me</i>
            </a>
          </li>
        </ul>
        <i class="uil uil-times nav__close" id="nav-close"></i>
      </div>

      <div class="nav__btns">
        <!-- THEME CHANGING BUTTONS -->
        <i data-mode="dark" class="uil uil-moon moon-change-theme" id="theme-button"></i>

        <div class="nav__toggle" id="nav-toggle">
          <i class="uil uil-apps"></i>
        </div>
      </div>
    </nav>
  </header>

  <!-- ======================== MAIN ======================== -->
  <main class="main">
    <!-- ======================== HOME ======================== -->
    <section class="home section" id="home">
      <div class="home__container container grid">
        
        <div class="home__content grid">
          <div class="home__social">
            <a href="" target="_blank" class="home__social-icon" id="myLinkedIn">
              <i class="uil uil-linkedin"></i>
            </a>

            <a href="" target="_blank" class="home__social-icon" id="myGithub">
              <i class="uil uil-github"></i>
            </a>
          </div>
        </div>

        <div class="home__data">
          <small class="home__welcome s-color">
            Welcome to my Portfolio Website!
          </small>
          <h1 class="home__title">Hey I'm</h1>
          <div id="typewritter"></div>
          <h3 class="home__subtitle" id="home-bio">
            I'm a Vietnamese undergraduate at DePauw 
            University. Working toward a career in Software Engineering! 
          </h3>
          <a href="#contact" class="button button--flex">
            Contact Me <i class="uil uil-message button__icon"></i>
          </a>
        </div>
      </div>
      <div class="home__scroll">
        <a href="#about" class="home__scroll-button button--flex">
          <i class="uil uil-mouse-alt home__scroll-mouse"></i>
          <span class="home__scroll-name">Scroll Down</span>
          <i class="uil uil-arrow-down home__scroll-arrow"></i>
        </a>
      </div>
    </section>

    <!-- ======================== ABOUT ME ======================== -->
    <section class="about section" id="about">
      
    </section>  

    <!-- ======================== SKILLS ======================== -->
    <section class="skills section" id="skills">
      
    </section> 

    <!-- ======================== EXPERIENCE ======================== -->
    <section class="qualifications section" id="qualifications">
      
    </section> 

    <!-- ======================== PORTFOLIO ======================== -->
    <section class="portfolio section" id="portfolio">
      
    </section> 

    <!-- ======================== CONTACT ME! ======================== -->
    <section class="contact section" id="contact">
      
    </section> 
  </main>
  <!-- ======================== FOOTER ======================== -->
  <footer class="footer"></footer>

  <!-- CORE -->
  <script src="/js/core/jquery/jquery.min.js"></script>
  <script src="/js/core/popper/popper.min.js"></script>
  <script src="/js/core/bootstrap/bootstrap.min.js"></script>

  <!-- THEME JS -->
  <script src="/js/argon-design-system.js"></script>

  <!-- TYPEWRITTER CSS EFFECT -->
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

  <!-- SELF SCRIPT -->
  <script src="/js/script.js"></script>

</body>
</html>
